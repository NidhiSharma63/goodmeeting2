<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/ulitity.css">
    <link rel="stylesheet" href="/assets/css/authenticationCss/login&register.css">

    <link rel="stylesheet" href="/assets/css/lightTheme.css" class="mode">

    <title>Signup</title>

<body>
    <div class="container">
        <div class="section1">
            <div class="logo">
                <img src="/assets/images/header/logo2.png" alt="img" width="14rem">
            </div>
            <div class="text font1">
                <P>Get Started Now</P>
                <p class=" font2 letterSpacing">Simplify the process of getting feedback from your meeting</p>
            </div>
            <div class="image">
                <img src="/assets/images/authentaction/register.png" alt="img" width="38rem">
            </div>
        </div>
        <div class="section2">
            <div class="dashboardSection font1">
                <p class="letterSpacing">Register Account</p>
                <form action="" class="group1">
                    <input type="text" placeholder="justin.g@email.com" id="email">
                    <input type="text" placeholder="Password" id="password">
                    <input type="text" placeholder="Confirm Password" id="confirmPassword">
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">i agree and accept <a href="">Terms and Condition</a></label>
                    </div>
                </form>
                <div class="button1">Register</div>
                <div class="group2">
                    <p>Already have an account?</p>
                    <a href="/pages/authentication/login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/javascript/authentactionTheme.js"></script>
