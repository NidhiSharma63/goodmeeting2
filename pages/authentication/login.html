<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/goodmeeting2/assets/css/ulitity.css">
    <link rel="stylesheet" href="/goodmeeting2/assets/css/authenticationCss/login&register.css">
    <link rel="stylesheet" href="/goodmeeting2/assets/css/authenticationCss/login.css">
    <link rel="stylesheet" href="/goodmeeting2/assets/css/lightTheme.css">
    <link rel="stylesheet" href="/goodmeeting2/assets/css/responsive.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <!-- section1 -->
        <div class="section1">
            <div class="logo">
                <img src="/assets/images/header/logo2.png" alt="img">
            </div>
            <div class="image">
                <img src="/assets/images/authentaction/login.png" alt="img">
            </div>
        </div>
        <!-- section1 end-->

        <!-- section2 -->
        <div class="section2">
            <!-- group1 -->
            <div class="midSection">
                <p class="font1">Log Into Your Account</p>
                <div class="google">
                    <img src="/assets/images/authentaction/google-logo.svg" alt="google" width="20rem">
                    <p class="fontSize1 font1">Sign in with Google</p>
                </div>
                <div class="facebook">
                    <img src="/assets/images/authentaction/facebook-logo.svg" alt="google" width="20rem">
                    <p class="fontSize1 font1">Sign in with Facebook</p>
                </div>
                <h1>OR</h1>
            </div>
            <!-- group1 end -->
            <div class="dashboardSection font1">
                <p class="letterSpacing">Login To Dashboard</p>
                <form action="" class="group1">
                    <input type="text" placeholder="justin.g@email.com" id="email">
                    <input type="text" placeholder="Password" id="password">
                </form>
                <div class="button1">Login</div>
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox"><span> Remember me</span>
                    <label for="checkbox"><a href="">Forget Password</a></label>
                </div>
                <div class="group2">
                    <p>Donâ€™t have an account yet?</p>
                    <a href="/pages/authentication/register.html">Register</a>
                </div>
            </div>
        </div>
        <!-- section2 end -->
    </div>
